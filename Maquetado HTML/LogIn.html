<!doctype html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>LogIn</title>
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/jquery.serializejson.js"></script>
</head>

<body>
	<section>
		<h1>Bienvenido</h1>
		<form id="myform" action="" method="post">
			<input type="text" placeholder="Nombre de usuario" autocomplete="on" autofocus name="txtUserName" required/><br><br>
			<input type="password" placeholder="Pass" name="txtPass" required/><br><br>
			<button name="btnIngreso" onClick="serializar()">Ingresar</button>
		</form>
		<button name="btnRegistro" onClick="registro()" >Registrarse</button>
		<script>
			function serializar()
			{
				var text="";
				text = $('#myform').serializeJSON();
				if(text.txtUserName==""||text.txtPass=="")
					alert("Por favor, llene los campos obligatorios *");
				else
				{
					if(text.txtPass.length<8)
						alert("ContraseÃ±a muy corta.\nMinimo 8 Caracteres");
					else
					{
						console.log(text);
						alert("Bienvenido "+text.txtUserName+".");
					}
				}
			}
			function registro()
			{
				location.href="http://127.0.0.1:8080/miprueba/Registro.html";
			}
		</script>
	</section>
</body>
</html>
