<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Proyecto Nuevo</title>
    </head>
    <body>
        <section style="align-self: center;">
            <section>
                <h1>Nuevo Proyecto</h1>
                <form>
                    Nombre del Proyecto:<br>
                    <input type="text" name="txtNombre" placeholder="Nombre...">
                    <br><br>
                    Descripcion:<br>
                    <textarea cols="50" rows="6" placeholder="Descripcion..."></textarea>
                    <br><br>
                    Fecha Inicio:<br>
                    <input type="date">
                    <br><br>
                    Fecha Limite<br>
                    <input type="date">
                    <br><br>
                    Responsables:<br>
                    <select>
                        <option value="Me">Yo</option>
                    </select>
                    <br><br>
                    <input type="submit" value="Go!">
                </form>
            </section>
        </section>
    </body>
</html>
